<ion-header>

  <ion-navbar>
    <ion-title>Categorías de donación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <img [src]="infoUsuario?.pictureThumbnail">
    </ion-avatar>
    <h2 *ngIf="infoUsuario?.gender.name == 'Masculino'">Señor {{infoUsuario?.lastname}}, {{infoUsuario?.name}}</h2>
    <h2 *ngIf="infoUsuario?.gender.name == 'Femenino'">Señorita {{infoUsuario?.lastname}}, {{infoUsuario?.name}}</h2>
    <p>{{infoUsuario?.email}}</p>
    <p>{{infoUsuario?.birthday}}</p>
  </ion-item>
  
  <br>
  Selecciona un tipo de donación:
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button  *ngFor="let tipoDonacion of tiposDonacion" [value]="tipoDonacion.name">
          {{tipoDonacion.name}}
        </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="pet">
    <ion-list   *ngSwitchCase="ServiciosServ">
      <ion-item>
          <ion-icon name="basket"></ion-icon>
        <h2>Ruby</h2>
      </ion-item>
      <ion-item>
          <ion-icon name="basket"></ion-icon> alimentos
      </ion-item>
      <ion-item>
          <ion-icon name="basket"></ion-icon>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>
  
    <ion-list *ngSwitchCase="ProductosServ">
      <ion-item>
          <ion-icon name="basket"></ion-icon>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>

  

</ion-content>
