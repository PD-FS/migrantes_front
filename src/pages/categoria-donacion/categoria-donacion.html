<ion-header>

  <ion-navbar>
    <ion-title>Categorías de donación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Selecciona un tipo de donación:
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button  *ngFor="let tipoDonacion of tiposDonacion" value="servicios">
          {{tipoDonacion.name}}
        </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'servicios'">
      <ion-item>
          <ion-icon name="basket"></ion-icon>
        <h2>Ruby</h2>
      </ion-item>
      <ion-item>
          <ion-icon name="basket"></ion-icon> alimentos
      </ion-item>
      <ion-item>
          <ion-icon name="basket"></ion-icon>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>
  
    <ion-list *ngSwitchCase="'productos'">
      <ion-item>
          <ion-icon name="basket"></ion-icon>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>

  

</ion-content>
