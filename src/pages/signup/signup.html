<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      
      <ion-item>
          <ion-label fixed>Ciudad</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
  
      <ion-item>
        <ion-label fixed>Dirección</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed>Celular</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>tipo de documento</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>

          

        <br>
          <ion-list radio-group>
              <ion-list-header>
                Tipo de usuario
              </ion-list-header>
            
              <ion-item>
                <ion-label>Donante</ion-label>
                <ion-radio checked="true" value="go"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>Organización</ion-label>
                <ion-radio value="rust"></ion-radio>
              </ion-item>
            
             
            </ion-list>
  

     
      
   

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
    
        
       
  
  </form>
</ion-content>
